<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Quebra Tijolos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Jogo Quebra Tijolos</h1>
    <div class="painel">
    <canvas id="gameCanvas" width="600" height="400">
       
    </canvas>

    <p id="ponto">Score:0</p>
    <div class="botoes">
        <button class="boo" onclick="facil()">Fácil</button>
        <button class="boo" onclick="medio()">Médio</button>
        <button class="boo" onclick="dificil()">Dificil</button>
        <button class="boo" onclick="impossivel()">Impossivel</button>
    </div>
</div>

    <div class="gameover" id="gameover">

    <div class="mensagemGameover">
        <img class="foto" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlbwPOFdxAM-RdtY1XScLaNd7JG8Z2PXI-j--7SqzPqEOE_zk5mKKvJbaZea4srhAisEU&usqp=CAU">
        <br>
        <button class="botao" onclick="reiniciar()">Clique para jogar Novamente</button>
    </div>
</div>
<div class="vitoria" id="vitoria">
    <div class="mensagemVitoria">
        <img class="trofeu" src="https://static.vecteezy.com/system/resources/previews/019/023/677/original/gold-trophy-symbol-icon-png.png">
        <br>
        Parabéns, você ganhou!
        <br>
        <button onclick="reiniciar()">Clique para Jogar Novamente
        </button>
    </div>
</div>
    <!-- <iframe src="teste.html" width="500" height="500"></iframe> -->

    
           <script src="script.js"></script>                                                                                                                                                                                                                                                     
</body>
</html>
